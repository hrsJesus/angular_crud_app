<mat-card>
  <mat-card-title>Excluir Produto</mat-card-title>
  <form *ngIf="product">
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        disabled="true"
        [value]="product.name"
        name="name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="PreÃ§o (R$)"
        disabled="true"
        [value]="product.price"
        name="price"
      />
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="deleteProduct()" color="accent">
    Excluir
  </button>

  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
